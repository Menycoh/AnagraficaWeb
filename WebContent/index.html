<!DOCTYPE html>
<html>
<head><title>Form di esempio</title></head>
<body>
  <form action="form-servlet" method="post">
    <label>Nome: <input type="text" name="name" /></label><br />
    <label>Email: <input type="email" name="email" /></label><br />
    <label>Messaggio:<br /><textarea name="message"></textarea></label><br />
    <label><input type="checkbox" name="terms" value="accettato" /> Accetto i termini</label><br />
    <input type="submit" value="Invia" />
  </form>
</body>
</html>
